appId: ${appId}
---
# Restart_App: чистий стейт + явний старт через ADB

- clearState
- waitForAnimationToEnd

- runScript:
    content: |
      adb shell input keyevent 3 || true
      sleep 0.5
      adb shell monkey -p ${appId} -c android.intent.category.LAUNCHER 1 >/dev/null 2>&1 || exit 1
      sleep 1

- waitForAnimationToEnd
