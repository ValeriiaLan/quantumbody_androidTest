appId: ${appId}
---
# PostSignUp_UploadPhoto_FromGallery.yaml
# Кроки для позитивного сценарію — завантаження фото

- assertVisible: "Button\nNEXT"

# Тап на аватар, щоб відкрити галерею
- tapOn: "Button"
- waitForAnimationToEnd

# Очікуємо відкриття системного пікера
- assertVisible: "Photos"

# Вибираємо перше фото (координата по центру першого слоту)
- tapOn:
      point: "17%,64%"
- waitForAnimationToEnd

# Підтверджуємо NEXT
- tapOn: "Button\nNEXT"
- waitForAnimationToEnd
- assertVisible: "UNLOCK YOUR FULL

    EXPERIENCE

    7-day free trial (cancel anytime)

    Log Manifestations, Synchronicities, Intentions, Dreams, & Gratitude

    Daily Quantum Reminders to stay inspired & aligned

    Educational Tips to Deepen Your Experience"
