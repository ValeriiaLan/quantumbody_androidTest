appId: ${appId}
---

- tapOn:
    point: "88%,94%"
- tapOn: "EDIT PERSONAL INFO"
- swipe:
    start: 50%,80%
    end: 50%,20%
    duration: 800



- tapOn:
    point: "50%,66%"
- assertVisible: "Send"
- tapOn: "Send"
- waitForAnimationToEnd
- pressKey: HOME


- tapOn: "Gmail"

- tapOn: "Open navigation drawer"
- tapOn: "Reset your password for Quantum Body"
- tapOn: "https://liquid-force-471111-"



- assertVisible: "ENTER NEW PASSWORD "
- tapOn: "NEW PASSWORD (8+ CHARACTERS)"
- inputText: ${PASSWORD}
- tapOn: "CONFIRM PASSWORD"
- inputText: ${PASSWORD}
- tapOn: "CONFIRM"


- tapOn:
    point: "9%,8%"
- tapOn: "LOGOUT"
- assertVisible: "Do you want to Logout?"
- tapOn: "Logout"
- tapOn: "LOGIN"

- tapOn: "EMAIL"
- inputText: ${EMAIL}

- tapOn: "PASSWORD"
- inputText: ${PASSWORD}

- waitForAnimationToEnd

- tapOn: "CONTINUE WITH EMAIL"
- waitForAnimationToEnd

- assertVisible: "LOG MANIFESTATION"