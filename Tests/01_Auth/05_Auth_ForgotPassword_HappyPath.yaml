appId: ${appId}
---
# Forgot Password → Email Sent

# 1) Лендінг → відкриваємо форму логіну
- runFlow: ../../Flows/onboarding/Onboarding_To_Auth_Landing.yaml
- runFlow: ../../Flows/auth/Auth_OpenLoginForm.yaml

# 2) Тицяємо "Forgot your password?"
- assertVisible: "FORGOT YOUR PASSWORD?"
- tapOn: "FORGOT YOUR PASSWORD?"
- waitForAnimationToEnd

# 3) Вводимо існуючий email
- assertVisible: "EMAIL"
- tapOn: "EMAIL"
- inputText: ${EMAIL}
- hideKeyboard
- waitForAnimationToEnd

# 4) Сабміт
- tapOn: "NEXT"
- waitForAnimationToEnd

# 5) Перевірка повідомлення
- assertVisible: "We’ve sent you a link to reset your password"
