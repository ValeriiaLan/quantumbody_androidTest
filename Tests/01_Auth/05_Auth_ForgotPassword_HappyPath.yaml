appId: ${appId}
---
#Forgot Password → Email Sent

- tapOn: "Button\nLOGIN"
- tapOn: "Button\nFORGOT YOUR PASSWORD?"


- assertVisible: "FORGOT YOUR PASSWORD?"
- tapOn: "EMAIL"

- inputText: ${EMAIL}
- hideKeyboard
- waitForAnimationToEnd


# 4) Сабміт
- tapOn: "Button\nNEXT"
- waitForAnimationToEnd
- waitForAnimationToEnd
- assertVisible: "LOGIN"
- pressKey: HOME


- tapOn: "Gmail"
- tapOn: "Reset your password for Quantum Body"
- assertVisible: "Follow this link to reset your Quantum Body password for your "
- tapOn:
          point: "29%,47%"
- waitForAnimationToEnd
- waitForAnimationToEnd
- waitForAnimationToEnd

- tapOn: "NEW PASSWORD (8+ CHARACTERS)"
- inputText: "qwerty12"
- tapOn: "CONFIRM PASSWORD"
- inputText: "qwerty12"
- tapOn: "Button\nCONFIRM"

- waitForAnimationToEnd
- waitForAnimationToEnd
- assertVisible: "LOGIN"

# Форма логіну (email + пароль)

- assertVisible: "EMAIL"
- assertVisible: "PASSWORD"

- tapOn: "EMAIL"
- inputText: ${EMAIL}

- tapOn: "PASSWORD"
- inputText: "qwerty12"
- hideKeyboard
- waitForAnimationToEnd

- tapOn: "Button\nCONTINUE WITH EMAIL"
- waitForAnimationToEnd
- runFlow:
    when:
      visible: "Button\nSTART 7-DAY TRIAL FOR $0"
    commands:
      - tapOn: "Button"
    optional: true

