appId: ${appId}
---
# Login via Google → Home (ідемпотентний)



# Тицяємо на Google-іконку (під email)
- tapOn: "google"
- waitForAnimationToEnd

# Chooser: вибираємо профіль (якщо показався)
- assertVisible:
        text: "Choose an account"
        optional: true
- tapOn:
        text: ${GOOGLE_ACCOUNT_EMAIL}
        optional: true
- waitForAnimationToEnd

# (Опційні корпоративні/MDM діалоги)
- assertVisible:
        text: "To access your work account"
        optional: true
- tapOn:
        text: "SKIP"
        optional: true
- waitForAnimationToEnd

- runFlow:
          when:
                  visible: "Button\nSTART 7-DAY TRIAL FOR $0"
          commands:
                  - tapOn: "Button"
          optional: true

- assertVisible: "Button\nUPGRADE MY PLAN"