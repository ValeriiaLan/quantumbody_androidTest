appId: ${appId}
---

- clearState
- launchApp
# 02_Onboarding_Notifications_Denied.yaml

# Екран 1 — перший онбординг
- assertVisible: "QUANTUM

    BODY

    YOUR SPACE FOR

    CONSCIOUS LIVING"
- tapOn: "GET STARTED"
- waitForAnimationToEnd

# Екран 2 — за макетом (не скіпаємо, йдемо далі)
- assertVisible: "WELCOME TO YOUR

    PERSONAL SANCTUARY FOR ALIGNMENT AND\ 

    CO-CREATION.\ 

    Track synchronicities, dreams, manifestations,

    intentions, and gratitude—practices that

    ground you in the present, inspire your future,

    and tune you into the signs along the way. "
- tapOn: "GET STARTED"
- waitForAnimationToEnd

# Екран 3
- assertVisible: "YOUR\nALIGNMENT LOG"
- tapOn: "NEXT"
- waitForAnimationToEnd

# Екран 4 — саме тут зʼявляється ін-ап запит
- assertVisible: "SET\nMOMENTS TO TUNE IN"

# Викликаємо модалку (за дизайном вона зʼявляється на цьому екрані після дії)
- tapOn: "NEXT"

# Ін-ап модалка нотифікацій
- assertVisible: "Turn on Notifications"
- assertVisible: "To enable, go to Settings / Notifications"
- tapOn: "Not Now"
- waitForAnimationToEnd

# Саніті: маємо потрапити на старт/логін
- assertVisible: "CONTINUE WITH EMAIL"
