appId: ${appId}
---
- tapOn: "LOG INTENTION"
- assertVisible: "INTENTION"


- tapOn: "TITLE YOUR INTENTION"

- inputText: "5 New home by the sea"
- tapOn: "ADD THE DETAILS"
- inputText: "5 I earn stable income from work that I genuinely enjoy. My schedule is flexible, I can work from anywhere, and I always have enough resources for travel, learning and supporting my family. Money flows to me through multiple aligned projects and collaborations."
- tapOn: "NOTE THE FEELINGS"
- inputText: "5 I feel calm, safe, inspired and confident that life is supporting me. There is a soft sense of trust and excitement about the future."

- tapOn: "UPLOAD AN IMAGE"
- tapOn:
    point: "17%,64%"
- tapOn: "Done"
- tapOn: "SAVE"

- assertVisible: "CHOOSE YOUR\nFIELD OF FOCUS"